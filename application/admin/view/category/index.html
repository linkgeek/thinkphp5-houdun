{extend name='base'/}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            栏目管理</a>
    </li>
    <li class="active">
        <a href="">栏目列表</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="">栏目列表</a></li>
    <li><a href="{:url('store')}">添加栏目</a></li>
</ul>
<form action="" method="post">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th width="80">编号</th>
                    <th>栏目名称</th>
                    <th>父级id</th>
                    <th>排序</th>
                    <th width="200">操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach name='field' key='key' item='vo'}
                    <tr>
                        <td>{$vo.cate_id}</td>
                        <td>{$vo._cate_name}</td>
                        <td>{$vo.cate_pid}</td>
                        <td>{$vo.cate_sort}</td>
                        <td>
                            <div class="btn-group">
                                <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="{:url('addSon',['cate_id'=>$vo['cate_id']])}">添加子类</a></li>
                                    <li><a href="{:url('edit',['cate_id'=>$vo['cate_id']])}">编辑</a></li>
                                    <li class="divider"></li>
                                    <li><a href="{:url('del',['cate_id'=>$vo['cate_id']])}" onclick="return confirm('确定删除当前数据？');">删除</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</form>
<div class="pagination pagination-sm pull-right">
</div>
{/block}
